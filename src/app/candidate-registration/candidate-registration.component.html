

<div class="container">

    <div class="header">
        <h2>Candidate Registration</h2>
    </div>
     <div class="rows">
        <div class="col-md-6">
            <div class="card">
    <form data-testid = "registration-form" [formGroup]="candidateForm">

      <div class="form-group">
        <label for="name">Name:</label>
        <input data-testid = "form-input-name" type="text" class="form-control" id="name" formControlName="name">
        <div>
            <span class="text-danger" *ngIf="candidateForm.controls['name'].dirty && candidateForm.hasError('required','name')">*Name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <input data-testid = "form-input-role" type="text" class="form-control" id="role" formControlName="role">
        <div >
            <span class="text-danger" *ngIf="candidateForm.controls['role'].dirty && candidateForm.hasError('required','role')">*Role is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input data-testid = "form-input-email" type="email" class="form-control" id="email" formControlName="email">
        <div>
            <span class="text-danger" *ngIf="candidateForm.controls['email'].dirty && candidateForm.hasError('required','email')">*Email is required</span>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>

      <div class="form-group">
        <label for="skills">
            Skills:</label>
            <input data-testid = "form-input-skill" type="text" class="form-control" id="skills" formControlName="skills">
                <button data-testid = "add-btn" class="btn btn-primary" (click)="addSkill()">Add Skill</button>
            </div>

                <div class="form-group">
                    <ul>
                         <li *ngFor="let skill of skills; index as i">
                              {{ skill }}
                                <button data-testid = "form-input-skill" class="btn btn-danger btn-sm" (click)="removeSkill(i)">X</button>
                         </li>
                   </ul>
            </div>

                    <button data-testid = "registration-btn" class="btn btn-primary" (click)="submitForm()">Submit</button> 
              </form>
            </div>
        </div>
     </div>
            </div>
